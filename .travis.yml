sudo: false
cache: cargo
language: rust

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

script: cargo test --all-targets --all-features

jobs:
  include:
    - name: rustfmt
      stage: check
      rust: stable
      before_script: rustup component add rustfmt
      script: cargo fmt -- --check
    # Until clippy is fixed
    #- name: clippy
    #  stage: check
    #  rust: stable
    #  before_script: rustup component add clippy
    #  script: cargo clippy --all-targets --all-features -- -D warnings
    - stage: test
      rust: stable
    - stage: test
      rust: beta
    - stage: test
      rust: nightly
    - name: docs
      stage: util
      rust: nightly
      script: cargo doc --all --all-features
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        local-dir: target/doc
        on:
          branch: master
    - name: coverage
      stage: util
      rust: nightly
      addons:
        apt:
          packages:
            - libssl-dev
      before_cache:
        - RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin -f
      after_success:
        - cargo tarpaulin --all --all-features --ignore-tests --out Xml
        - bash <(curl -s https://codecov.io/bash)

stages:
  - check
  - test
  - util
